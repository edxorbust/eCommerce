{% extends "auctions/layout.html" %}


{% block body%}
<div class="container-center quicksand">
  <form action="{% url "createlisting" %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" id="title" placeholder="Enter title">
        <label for="title">Description</label>
        <input type="text" name="description" class="form-control" id="description" placeholder="Enter description">
        <label for="title">Image url</label>
        <input type="text" name="image-url" class="form-control" id="image-url" placeholder="Enter image url">
        <label for="title">Price</label>
        <input type="number" name="price" class="form-control mb-3" id="price" placeholder="Enter price" min="0" step="0.01">
        <label for="title">Category</label>
        <select class="form-select" aria-label="Default select example" name="category">
            {% for category in categories %}
            <option value="{{category}}">{{category}}</option>
            {% endfor %}
          </select>
        <input type="submit" value="Create Listing" class="btn btn-primary">
      </div>
  </form>
</div>



{% endblock %}
